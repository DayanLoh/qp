<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #0078d4;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .sidebar h1 {
            font-size: 20px;
            margin: 0;
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 1px solid white;
        }
        .sidebar .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            cursor: pointer;
            font-size: 15px;
            margin-bottom: 5px;
        }
        .sidebar .nav-item span {
            margin-left: 20px;
        }
        .sidebar .nav-item:hover {
            background-color: #005bb5;
            border-radius: 10px;
        }
        .sidebar .nav-item.active {
            background-color: #005bb5;
            border-radius: 10px;
        }
        .sidebar .contact {
            padding: 20px 0;
            border-top: 1px solid white;
            text-align: center;
            margin-bottom: 8%;
        }
        .sidebar .contact h2 {
            font-size: 25px;
            margin: 10px 0;
        }
        .sidebar .contact p {
            font-size: 15px;
            margin: 5px 0;
        }
        .logo-container {
            display: flex;
            justify-content: center;
        }
        .sidebar img {
            border: none;
            border-radius: 30px;
            margin-top: 20%;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            overflow: auto;
        }
        .header {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
        }
        .transaction-table th, .transaction-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid black;
        }
        .transaction-table th {
            background-color: grey;
        }
        .transaction-table tr:hover {
            background-color: lightgrey;
        }
        .transaction-table td.success {
            color: green;
        }
        .transaction-table td.failed {
            color: red;
        }
        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }
            .content {
                padding: 10px;
            }
            .header {
                font-size: 30px;
            }
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 150px;
                padding: 8px;
            }
            .sidebar h1 {
                font-size: 18px;
            }
            .sidebar .nav-item {
                font-size: 14px;
            }
            .sidebar .contact h2 {
                font-size: 18px;
            }
            .sidebar .contact p {
                font-size: 12px;
            }
            .content {
                padding: 10px;
            }
            .header {
                font-size: 25px;
            }
            .transaction-table th, .transaction-table td {
                padding: 6px;
                font-size: 10px;
            }
        }
        @media (max-width: 500px) {
            .sidebar {
                width: 120px;
                padding: 5px;
                height: 100%;
            }
            .sidebar h1 {
                font-size: 16px;
            }
            .sidebar .nav-item {
                font-size: 10px;
                padding: 10px 0;
            }
            .sidebar .contact h2 {
                font-size: 14px;
            }
            .sidebar .contact p {
                font-size: 10px;
            }
            .content {
                padding: 5px;
            }
            .header {
                font-size: 20px;
            }
            .transaction-table th, .transaction-table td {
                padding: 4px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h1>QUANTUM PROPERTIES</h1>
            <div class="nav-item" onclick="location.href='overview.html'">
                <span>Assets Overview</span>
            </div>
            <div class="nav-item" onclick="location.href='market.html'">
                <span>Market Place</span>
            </div>
            <div class="nav-item active" onclick="location.href='transactions.html'">
                <span>Transactions</span>
            </div>
            <div class="nav-item" onclick="location.href='wallet.html'">
                <span>Wallet</span>
            </div>
            <div class="nav-item" onclick="location.href='account.html'">         
                <span>Account</span>
            </div>
            <div class="logo-container">
                <img src="images/homeLogo.png" alt="Logo" style="width: 50px; height: 50px;">
            </div>
        </div>
        <div class="contact">
            <h2>Contact Us</h2>
            <p>+65 9855 5552</p>
        </div>
    </div>
    <div class="content">
        <div class="header">Transaction History</div>
        <table class="transaction-table">
            <thead>
                <tr>
                    <th>Property Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Share</th>
                    <th>Status</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>45 Barker Rd</td>
                    <td>04/06/2024</td>
                    <td>$50.00</td>
                    <td>1</td>
                    <td class="success">Successful</td>
                    <td>Buy</td>
                </tr>
                <tr>
                    <td>45 Barker Rd</td>
                    <td>03/06/2024</td>
                    <td>$50.00</td>
                    <td>1</td>
                    <td class="failed">Failed</td>
                    <td>Buy</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
