<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #0078d4;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h1 {
            font-size: 20px;
            margin: 0;
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 1px solid white;
        }
        .sidebar .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            cursor: pointer;
            font-size: 15px;
            margin-bottom: 5px;
        }
        .sidebar .nav-item span {
            margin-left: 20px;
        }
        .sidebar .nav-item:hover {
            background-color: #005bb5;
            border-radius: 10px;
        }
        .sidebar .nav-item.active {
            background-color: #005bb5;
            border-radius: 10px;
        }
        .sidebar .contact {
            padding: 20px 0;
            border-top: 1px solid white;
            text-align: center;
        }
        .sidebar .contact h2 {
            font-size: 25px;
            margin: 10px 0;
        }
        .sidebar .contact p {
            font-size: 15px;
            margin: 5px 0;
        }
        .sidebar img {
            border: none;
            border-radius: 30px;
            margin-left: 40%;
            margin-top: 20%;
        }
        .main {
            flex-grow: 1;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-left: 270px;
            overflow-y: auto;
        }
        .form-container {
            background-color: white;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 450px;
            margin-right: 200px;
        }
        .form-container h2 {
            font-weight: bold;
            font-size: 25px;
            margin: 20px 0;
            text-align: center;
        }
        .form-container label {
            display: block;
            font-size: 14px;
            margin-top: 10px;
            color: grey;
        }
        .form-container input[type="text"], .form-container input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .form-container .flex-container {
            display: flex;
            justify-content: space-between;
        }
        .form-container .flex-container input[type="text"] {
            width: calc(50%);
        }
        .form-container .logout-button {
            width: 20%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            background-color: #0078d4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 40%;
            margin-top: 50px;
        }
        .form-container .logout-button:hover {
            background-color: #005bb5;
        }
        .display {
            display: none; 
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }   
        .display-content {
            background-color: white;
            color: black;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }
        .display-content button {
            background-color: #0078d4;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .display-content button:hover {
            background-color: #005bb5;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 150px;
                padding: 10px;
            }
            .sidebar h1 {
                font-size: 18px;
            }
            .sidebar .nav-item {
                font-size: 14px;
            }
            .sidebar .contact h2 {
                font-size: 20px;
            }
            .sidebar .contact p {
                font-size: 13px;
            }
            .main {
                flex-direction: column;
                margin-left: 170px;
                padding: 20px;
                align-items: center;
            }
            .form-container {
                width: 90%;
                margin: 0 auto;
            }
        }
        @media (max-width: 480px) {
            .sidebar {
                width: 120px;
                padding: 8px;
            }
            .sidebar h1 {
                font-size: 16px;
            }
            .sidebar .nav-item {
                font-size: 12px;
            }
            .sidebar .contact h2 {
                font-size: 16px;
            }
            .sidebar .contact p {
                font-size: 11px;
            }
            .main {
                flex-direction: column;
                margin-left: 130px;
                padding: 10px;
                align-items: center;
            }
            .form-container {
                width: 100%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h1>QUANTUM PROPERTIES</h1>
            <div class="nav-item" onclick="location.href='overview.html'">
                <span>Assets Overview</span>
            </div>
            <div class="nav-item" onclick="location.href='market.html'">
                <span>Market Place</span>
            </div>
            <div class="nav-item" onclick="location.href='transactions.html'">
                <span>Transactions</span>
            </div>
            <div class="nav-item" onclick="location.href='wallet.html'">
                <span>Wallet</span>
            </div>
            <div class="nav-item active" onclick="location.href='account.html'">
                <span>Account</span>
            </div>
            <div>
                <img src="images/homeLogo.png" alt="Logo" style="width: 50px; height: 50px;">
            </div>
        </div>
        <div class="contact">
            <h2>Contact Us</h2>
            <p>+65 9855 5552</p>
        </div>
    </div>
    <div class="main">
        <div class="form-container">
            <h2>Personal Information</h2>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <div class="flex-container">
                <div>
                    <label for="day">Day</label>
                    <input type="text" id="day" name="day">
                </div>
                <div>
                    <label for="month">Month</label>
                    <input type="text" id="month" name="month">
                </div>
                <div>
                    <label for="year">Year</label>
                    <input type="text" id="year" name="year">
                </div>
            </div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">
            <button class="logout-button" onclick="showPop()">Logout</button>
        </div>
    </div>

    <div id="pop" class="display">
        <div class="display-content">
            <h3>Are you sure you want to logout?</h3>
            <button onclick="location.href='login.html'">Yes</button>
            <button onclick="hidePop()">No</button>
        </div>
    </div>
</body>
<script>
    function showPop() {
        document.getElementById("pop").style.display = "flex";
    }
    function hidePop() {
        document.getElementById("pop").style.display = "none";
    }
</script>
</html>
